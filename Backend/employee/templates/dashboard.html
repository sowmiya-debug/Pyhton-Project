{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'employee_register' %}">Register Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'manage_employee' %}">Manage Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'approvals' %}">Approvals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Dashboard Cards -->
<div class="container my-5">
    <div class="row g-4">
        <!-- Total Employees -->
        <div class="col-md-6">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5 class="card-title">üë• Total Employees</h5>
                    <h2 class="text-primary">{{ total_employees }}</h2>
                </div>
            </div>
        </div>

        <!-- Pending Requests -->
        <div class="col-md-6">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5 class="card-title">‚è≥ Pending Requests</h5>
                    <h2 class="text-warning">{{ pending_requests }}</h2>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
