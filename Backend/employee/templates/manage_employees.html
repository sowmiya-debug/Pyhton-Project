<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Employees</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; }
        .container { width: 90%; margin: 30px auto; }
        h2 { text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #007bff; color: white; }
        tr:hover { background: #f1f1f1; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-edit { background: #28a745; color: white; }
        .btn-edit:hover { background: #218838; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-delete:hover { background: #c82333; }
        .navbar { background: #343a40; padding: 10px; margin-bottom: 20px; }
        .navbar a { color: white; text-decoration: none; margin: 0 15px; }
        .navbar a:hover { text-decoration: underline; }
    </style>
    <script>
        // Confirm before delete
        function confirmDelete(empName) {
            return confirm("Are you sure you want to delete " + empName + "?");
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'employee_register' %}">Register Employee</a>
        <a href="{% url 'manage_employee' %}">Manage Employee</a>
        <a href="{% url 'approvals' %}">Approvals</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="container">
        <h2>Employee List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.department }}</td>
                    <td>
                        <!-- Edit Button -->
                        <a href="{% url 'employee_edit' employee.id %}" class="btn btn-edit">Edit</a>

                        <!-- Delete Button with Confirmation -->
                        <form method="post" action="{% url 'employee_delete' employee.id %}" style="display:inline;" 
                              onsubmit="return confirmDelete('{{ employee.name }}');">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" style="text-align:center;">No employees found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
